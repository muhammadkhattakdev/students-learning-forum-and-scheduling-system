{% extends 'authPages/base.html' %}


{% block auth_content %}


<div class="auth-form-wrapper">
    <form class="auth-form" method="post">
        {% csrf_token %}

        <h2>Sign In</h2>
        {% if message %}
        {{message}}
        {% endif %}
        <input type="email" name="email" placeholder="Email Address" class="auth-input">
        <input type="password" name="password" placeholder="Password" class="auth-input">
        <button type="submit" class="auth-btn">
            Login 
        </button>
        <span class="auth-note">
            Don't have an account yet? <a href="{% url 'register' %}">Register</a>
        </span>
    </form>
</div>


{% endblock %}
